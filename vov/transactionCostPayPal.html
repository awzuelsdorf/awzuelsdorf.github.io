<label for="donationAmount">Donation amount ($) </label><input type="text" id="donationAmount" /><br>
<a href="#" id="donationPlusFee"></a> <br>
<a href="#" id="donationNoFee"></a>

<script type="text/javascript">
    document.getElementById('donationAmount').addEventListener("input", function () {
        computeAmountWithFee();
    });

    function computeAmountWithFee() {
        var amount = parseFloat(document.getElementById("donationAmount").value);

        if (isNaN(amount) || amount < 1) {
            return;
        }

        var newAmount = ((amount + 0.3) / 0.971).toFixed(2);

        document.getElementById("donationNoFee").text = "Donate $" + amount.toFixed(2) + " to VoV (does not cover transaction fees).";

        document.getElementById("donationPlusFee").text = "Donate $" + newAmount + " to VoV (your donation including transaction fees).";
    }
</script>
