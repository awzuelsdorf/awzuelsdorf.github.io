<!DOCTYPE html>
<html lang="en" ng-app="application_name">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .redborder { border-color: thick solid red; }
      .greenborder { border-color: thick solid green; }
      .redfont { color: red; }
      .greenfont { color: green; }
    </style>
    <meta charset="utf-8">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="controller_name">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input id="lunch-menu" type="text" ng-model="items"
          placeholder="list comma separated dishes you usually have for lunch"
	  class="form-control {{borderType}}border"> <!-- I do not consider an "empty" item to be an
	  item towards the count. -->
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
      </div>
      <div class="form-group message {{color}}font">
        <!-- Your message can go here. -->
	{{message}}
      </div>
    </div>
  </body>
</html>
