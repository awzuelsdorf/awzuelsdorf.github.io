<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="utf-8">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller='NarrowItDownController as narrowCtrl'>
      <div class="form-group">
        <input type="text" ng-click="narrowCtrl.getMatchedMenuItems()" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary">Narrow It Down For Me!</button>
      </div>

      <!-- found-items should be implemented as a component -->
      <found-items found-items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
