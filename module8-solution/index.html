<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Module 8</title>
  </head>
  <body>
    <div id="list" ng-controller='NarrowItDownController as list'>
      <input type="text" ng-model="list.searchTerm" placeholder="search term">
      <button ng-click="list.searchItems();">Narrow it down for me!</button>

      <shopping-list
        items="list.items"
        on-remove="list.removeItem(index)"></shopping-list>
    </div>

  </body>
</html>
