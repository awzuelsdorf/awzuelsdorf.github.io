<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Directives: Manipulating the DOM with link()</title>
  </head>
  <body>
    <h1>Directives: Manipulating the DOM with link()</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='NarrowItDownController as list'>
      <input type="text" ng-model="list.searchTerm" placeholder="search term">
      <button ng-click="list.searchItems();">Narrow it down for me!</button>
      <span>{{list.lastRemoved}}</span>

      <shopping-list
        items="list.items"
        on-remove="list.removeItem(index)"></shopping-list>
    </div>

  </body>
</html>
