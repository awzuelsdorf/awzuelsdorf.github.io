<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="list" ng-controller='NarrowItDownController as list'>
      <div class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="list.searchItems();">Narrow It Down For Me!</button>
        </div>
	<br>

        <!-- found-items should be implemented as a component -->
        <!--<found-items found-items="...." on-remove="...."></found-items>-->
      </div>
      <found-items
        items="list.items"
        on-remove="list.removeItem(index)"></found-items>
    </div>
  </body>
</html>
